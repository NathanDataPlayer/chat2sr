<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能数据助手</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <!-- 添加highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-light.min.css">
    <!-- 添加highlight.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- 添加SQL语言支持 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
        }
        
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a56d4;
            --secondary-color: #3f72af;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
            --card-gradient: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        body {
            background: var(--bg-gradient);
            padding: 30px;
            color: #2d3436;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--card-gradient);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-section, .output-section, .result-section {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }

        .input-section:hover, .output-section:hover, .result-section:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        .icon-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon-label i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: #e9ecef;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 现有的pre样式 */
        pre {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border: 2px solid #e9ecef;
            min-height: 120px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            transition: all 0.3s ease;
            position: relative;
        }

        pre:hover {
            border-color: var(--primary-light);
        }
        
        /* 添加SQL语法高亮样式 */
        .sql-keyword {
            color: #d73a49;
            font-weight: bold;
        }

        .sql-function {
            color: #6f42c1;
        }

        .sql-number {
            color: #005cc5;
        }

        .sql-string {
            color: #032f62;
        }

        .sql-operator {
            color: #d73a49;
        }

        .sql-comment {
            color: #6a737d;
            font-style: italic;
        }

        .sql-table {
            color: #22863a;
        }

        .sql-column {
            color: #e36209;
        }

        /* 添加SQL内容容器样式 */
        .sql-content {
            width: 100%;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        /* 添加SQL语法高亮样式 */
        .sql-keyword {
            color: #d73a49;
            font-weight: bold;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.8);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary-color);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            opacity: 0;
            margin-top: 0;
            padding: 0;
        }

        pre:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        /* 现有的动画 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 新增动画效果 */
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 添加按钮波纹效果 */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        /* 为各元素添加动画 */
        .container {
            animation: scaleIn 0.5s ease;
        }
        
        h1 {
            animation: fadeIn 0.7s ease;
        }
        
        .input-section, .output-section, .result-section {
            animation: fadeIn 0.5s ease backwards;
        }
        
        .input-section {
            animation-delay: 0.1s;
        }
        
        .output-section {
            animation-delay: 0.2s;
        }
        
        .result-section {
            animation-delay: 0.3s;
        }
        
        .icon-label i {
            animation: slideIn 0.5s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 17px rgba(67, 97, 238, 0.3);
        }
        
        button {
            position: relative;
            overflow: hidden;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-weight: 600;
            display: none;
            padding: 12px;
            border-radius: 8px;
            background: rgba(231, 76, 60, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .execute-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .success-message {
            color: var(--success-color);
            margin-top: 10px;
            display: none;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            background: rgba(46, 204, 113, 0.1);
            animation: fadeIn 0.3s ease, pulse 2s infinite ease-in-out;
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            font-weight: 600;
            display: none;
            padding: 12px;
            border-radius: 8px;
            background: rgba(231, 76, 60, 0.1);
            animation: fadeIn 0.3s ease, shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #cbd5e0;
        }

        /* 结果表格容器样式 - 修改为响应式 */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        /* 结果表格样式 - 修改为自适应 */
        .result-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: auto;
            min-width: 100%;
        }

        .result-table th, .result-table td {
            border: 1px solid #e9ecef;
            padding: 12px 15px;
            text-align: left;
            white-space: nowrap;
        }

        .result-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: 600;
            color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .result-table tr {
            transition: all 0.3s ease;
        }

        .result-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .result-table tr:hover {
            background-color: #f1f3f5;
        }

        /* 分页和下载按钮样式 */
        .result-controls {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            flex-wrap: wrap;
            gap: 15px;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: auto;
            margin-top: 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-btn:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }

        #page-info {
            color: #2c3e50;
            font-weight: 500;
        }

        .download-controls {
            display: flex;
            gap: 15px;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--success-color), #27ae60);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: auto;
            margin-top: 0;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            .result-controls {
                flex-direction: column;
                gap: 15px;
            }

            .pagination, .download-controls {
                width: 100%;
                justify-content: center;
            }
            
            .result-table th, .result-table td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="ri-database-2-line"></i> 智能数据助手</h1>
        
        <div class="input-section">
            <label for="user-input" class="icon-label">
                <i class="ri-chat-1-line"></i>
                请输入您的需求描述：
            </label>
            <textarea id="user-input" placeholder="例如：查询所有年龄大于30岁的用户信息"></textarea>
            <button id="generate-btn">
                <i class="ri-code-line"></i>
                <span>生成SQL</span>
            </button>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>正在处理，请稍候...</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="output-section">
            <label for="sql-output" class="icon-label">
                <i class="ri-terminal-box-line"></i>
                生成的SQL：
            </label>
            <pre id="sql-output"><div class="copy-btn" id="copy-sql" title="复制SQL"><i class="ri-file-copy-line"></i></div></pre>
            <button id="execute-btn" class="execute-btn">
                <i class="ri-play-circle-line"></i>
                <span>执行SQL</span>
            </button>
        </div>

        <div class="result-section">
            <label for="result-output" class="icon-label">
                <i class="ri-table-line"></i>
                执行结果：
            </label>
            <div id="result-output">
                <div class="empty-state">
                    <i class="ri-database-2-line"></i>
                    <p>执行SQL后将在此处显示结果</p>
                </div>
            </div>
            <div class="result-controls" style="display: none;">
                <div class="pagination">
                    <button id="prev-page" class="page-btn">
                        <i class="ri-arrow-left-s-line"></i> 上一页
                    </button>
                    <span id="page-info">第 1 页，共 1 页</span>
                    <button id="next-page" class="page-btn">
                        下一页 <i class="ri-arrow-right-s-line"></i>
                    </button>
                </div>
                <div class="download-controls">
                    <button id="download-csv" class="download-btn">
                        <i class="ri-file-text-line"></i>
                        <span>下载 CSV</span>
                    </button>
                    <button id="download-excel" class="download-btn">
                        <i class="ri-file-excel-line"></i>
                        <span>下载 Excel</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('user-input');
            const generateBtn = document.getElementById('generate-btn');
            const executeBtn = document.getElementById('execute-btn');
            const sqlOutput = document.getElementById('sql-output');
            const resultOutput = document.getElementById('result-output');
            const loading = document.querySelector('.loading');
            const errorMessage = document.getElementById('error-message');
            const copySqlBtn = document.getElementById('copy-sql');
            
            let currentPage = 1;
            let pageSize = 10;
            let allResults = [];
            let originalSql = ''; // 存储原始SQL文本
            
            // SQL语法高亮函数
            function highlightSQL(sql) {
                if (!sql || sql === 'API返回了空结果') return sql;
                
                // 创建一个临时元素
                const tempElement = document.createElement('code');
                tempElement.className = 'language-sql';
                tempElement.textContent = sql;
                
                // 使用highlight.js进行高亮
                hljs.highlightElement(tempElement);
                
                return tempElement.outerHTML;
            }
            
            // 添加按钮波纹效果
            function createRipple(event) {
                // 现有代码保持不变
                const button = event.currentTarget;
                
                const circle = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;
                
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
                circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
                circle.classList.add('ripple');
                
                const ripple = button.getElementsByClassName('ripple')[0];
                if (ripple) {
                    ripple.remove();
                }
                
                button.appendChild(circle);
            }
            
            // 为所有按钮添加波纹效果
            const buttons = document.getElementsByTagName('button');
            for (const button of buttons) {
                button.addEventListener('click', createRipple);
            }
            
            // 添加复制SQL功能
            copySqlBtn.addEventListener('click', function() {
                if (originalSql && originalSql.trim() && originalSql !== 'API返回了空结果') {
                    navigator.clipboard.writeText(originalSql)
                        .then(() => {
                            copySqlBtn.innerHTML = '<i class="ri-check-line"></i>';
                            setTimeout(() => {
                                copySqlBtn.innerHTML = '<i class="ri-file-copy-line"></i>';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('复制失败:', err);
                        });
                }
            });
            
            
            // 为输入框添加自动调整高度功能
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // 分页显示函数
            function displayPage(page, data) {
                const start = (page - 1) * pageSize;
                const end = start + pageSize;
                const pageData = data.slice(start, end);
                const totalPages = Math.ceil(data.length / pageSize);
                
                // 更新页码信息
                document.getElementById('page-info').textContent = 
                    `第 ${page} 页，共 ${totalPages} 页 (共 ${data.length} 条记录)`;
                
                // 更新按钮状态
                document.getElementById('prev-page').disabled = page === 1;
                document.getElementById('next-page').disabled = page === totalPages;
                
                // 创建表格
                createTable(pageData);
            }

            // 创建表格函数 - 修改为使用表格容器
            function createTable(data) {
                resultOutput.innerHTML = '';
                if (!data || data.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i class="ri-inbox-line"></i>
                        <p>查询结果为空</p>
                    `;
                    resultOutput.appendChild(emptyState);
                    return;
                }

                // 创建表格容器
                const tableContainer = document.createElement('div');
                tableContainer.className = 'table-container';
                
                const table = document.createElement('table');
                table.className = 'result-table';
                
                // 添加表头
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // 添加数据行
                const tbody = document.createElement('tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                
                // 将表格添加到容器中
                tableContainer.appendChild(table);
                resultOutput.appendChild(tableContainer);
                
                // 调整表格宽度
                adjustTableWidth();
            }
            
            // 调整表格宽度函数
            function adjustTableWidth() {
                const tableContainer = document.querySelector('.table-container');
                if (tableContainer) {
                    const table = tableContainer.querySelector('.result-table');
                    if (table) {
                        // 确保表格容器可以水平滚动
                        tableContainer.style.overflowX = 'auto';
                    }
                }
            }

            // 窗口大小改变时重新调整表格
            window.addEventListener('resize', adjustTableWidth);

            // 下载 CSV 函数
            function downloadCSV() {
                if (!allResults.length) return;
                
                const headers = Object.keys(allResults[0]);
                const csv = [
                    headers.join(','),
                    ...allResults.map(row => 
                        headers.map(field => 
                            JSON.stringify(row[field] || '')
                        ).join(',')
                    )
                ].join('\n');
                
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'query_results.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // 下载 Excel 函数
            function downloadExcel() {
                if (!allResults.length) return;
                
                const headers = Object.keys(allResults[0]);
                let excel = '<table><tr>';
                
                // 添加表头
                headers.forEach(header => {
                    excel += `<th>${header}</th>`;
                });
                excel += '</tr>';
                
                // 添加数据行
                allResults.forEach(row => {
                    excel += '<tr>';
                    headers.forEach(field => {
                        excel += `<td>${row[field] || ''}</td>`;
                    });
                    excel += '</tr>';
                });
                excel += '</table>';
                
                const blob = new Blob([excel], {type: 'application/vnd.ms-excel'});
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'query_results.xls');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // 生成SQL的点击事件
            generateBtn.addEventListener('click', async function() {
                const query = userInput.value.trim();
                
                if (!query) {
                    showError('请输入需求描述！');
                    return;
                }
                
                // 重置界面
                sqlOutput.innerHTML = '';
                resultOutput.innerHTML = `
                    <div class="empty-state">
                        <i class="ri-database-2-line"></i>
                        <p>执行SQL后将在此处显示结果</p>
                    </div>
                `;
                document.querySelector('.result-controls').style.display = 'none';
                hideError();
                
                // 显示加载中
                loading.style.display = 'block';
                generateBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_input: query })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || '生成SQL失败');
                    }
                    
                    if (data.sql) {
                        originalSql = data.sql; // 保存原始SQL
                        
                        // 使用highlight.js高亮SQL
                        sqlOutput.innerHTML = highlightSQL(data.sql);
                        
                        // 添加复制按钮
                        const copyBtn = document.createElement('div');
                        copyBtn.className = 'copy-btn';
                        copyBtn.id = 'copy-sql';
                        copyBtn.title = '复制SQL';
                        copyBtn.innerHTML = '<i class="ri-file-copy-line"></i>';
                        sqlOutput.appendChild(copyBtn);
                        
                        // 绑定复制按钮事件
                        copyBtn.addEventListener('click', function() {
                            if (originalSql.trim()) {
                                navigator.clipboard.writeText(originalSql)
                                    .then(() => {
                                        this.innerHTML = '<i class="ri-check-line"></i>';
                                        setTimeout(() => {
                                            this.innerHTML = '<i class="ri-file-copy-line"></i>';
                                        }, 2000);
                                    })
                                    .catch(err => {
                                        console.error('复制失败:', err);
                                    });
                            }
                        });
                    } else {
                        sqlOutput.textContent = 'API返回了空结果';
                        originalSql = '';
                    }
                    
                } catch (error) {
                    showError('错误: ' + error.message);
                } finally {
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                }
            });
            
            
            // 执行SQL的点击事件
                executeBtn.addEventListener('click', async function() {
                // 这里使用originalSql变量而不是从DOM中获取文本
                const sql = originalSql || '';
                
                if (!sql || sql === 'API返回了空结果') {
                    showError('没有可执行的SQL语句！');
                    return;
                }
                
                // 重置结果区域
                resultOutput.innerHTML = '';
                hideError();
                
                // 显示加载中
                loading.style.display = 'block';
                executeBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/execute', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sql: sql })
                    });
                    

                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || '执行SQL失败');
                    }
                    
                    if (data.results && data.results.length > 0) {
                        allResults = data.results;
                        currentPage = 1;
                        document.querySelector('.result-controls').style.display = 'flex';
                        displayPage(currentPage, allResults);
                    } else {
                        const emptyState = document.createElement('div');
                        emptyState.className = 'empty-state';
                        emptyState.innerHTML = `
                            <i class="ri-inbox-line"></i>
                            <p>查询结果为空</p>
                        `;
                        resultOutput.appendChild(emptyState);
                        document.querySelector('.result-controls').style.display = 'none';
                    }
                    
                } catch (error) {
                    showError('错误: ' + error.message);
                } finally {
                    loading.style.display = 'none';
                    executeBtn.disabled = false;
                }
            });
            
            // 显示错误信息
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // 隐藏错误信息
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // 按下Enter键也可以提交
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    generateBtn.click();
                }
            });

            // 分页按钮事件监听
            document.getElementById('prev-page').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayPage(currentPage, allResults);
                }
            });

            document.getElementById('next-page').addEventListener('click', () => {
                if (currentPage < Math.ceil(allResults.length / pageSize)) {
                    currentPage++;
                    displayPage(currentPage, allResults);
                }
            });

            // 下载按钮事件监听
            document.getElementById('download-csv').addEventListener('click', downloadCSV);
            document.getElementById('download-excel').addEventListener('click', downloadExcel);
        });
    </script>
</body>
</html>
